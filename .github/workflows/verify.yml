name: Verify code
on: [push,pull_request]

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: npm
    - name: Initialize repository
      run: npm ci
    - name: Build lib/index.js
      run: npm run build
  test-unit:
    name: Unit tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: npm
    - name: Initialize repository
      run: npm ci
    - name: Run tests
      run: npm run coverage
  test-e2e:
    name: End-to-end tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: npm
    - name: Initialize repository
      run: npm ci
    - name: Build lib/index.js
      run: npm run build
    - name: Run git-tag-annotation-action
      id: action_test
      uses: ./
      with:
        tag: v1.0.0
    - name: Echo git-tag-annotation-action output
      run: echo "${{ steps.action_test.outputs.git-tag-annotation }}"
    - name: Check git-tag-annotation-action output
      shell: bash
      run: |
        if ! [[ "${{ steps.action_test.outputs.git-tag-annotation }}" ]]; then
          exit 1
        fi
  test-mutation:
    name: Mutation tests
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: npm
    - name: Initialize repository
      run: npm ci
    - name: Run mutation tests
      run: npm run test:mutation
