name: Releases
on:
  workflow_dispatch:
    inputs:
      update_type:
        description: Update type
        required: true
        default: minor
        type: choice
        options: [patch, minor, major]

permissions: read-all

jobs:
  pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a commit
      pull-requests: write # To open a Pull Request
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
      - name: Install Node.js
        uses: actions/setup-node@v2.5.1
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Bump version
        run: npm version ${{ github.event.inputs.update_type }} --no-git-tag-version
      - name: Update CHANGELOG
        run: node script/bump-changelog.js
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.12.0
        with:
          title: New ${{ github.event.inputs.update_type }} release
          body: _This Pull Request was created automatically_
          branch: release-${{ github.event.inputs.update_type }}
          branch-suffix: random
          commit-message: Version bump
